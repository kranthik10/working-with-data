<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

ReadingTextFile()

async function ReadingTextFile(){
    const respone = await fetch('./sample.txt');
    
    const text = await respone.text();
    
    const pElement = document.createElement('p');

    pElement.innerText = text
    document.body.append(pElement);

    
}



    </script>
</body>
</html>
