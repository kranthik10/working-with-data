<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="image" width="480"/>
    <script>
        console.log('Feteching an image');
fetch('./140149.jpg')
    .then(response =>{
    console.log(response);
    return response.blob()
    })
    .then(blob=>{
        console.log(blob);
        document.getElementById('image').src = URL.createObjectURL(blob)
    })
    .catch(err=>{
        console.log('Error!');
        console.log(err);
    })





    </script>
</body>
</html>
