<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="image" width="480"/>
    <script>


async function CreatingImage(){
    const response = await fetch('./140149.jpg');
    const blob = await response.blob()
    document.getElementById('image').src = URL.createObjectURL(blob)


}

CreatingImage()
.then(response => console.log('Done!!!!!'))
.catch(err=>{
        console.log('Error!');
        console.log(err);
    })






    </script>
</body>
</html>
